
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <link rel="stylesheet" href="{% static 'webdev.css' %}">
    <link rel="stylesheet" href="{% static 'marketing.css' %}">
    <link rel="stylesheet" href="{% static 'digital.css' %}">
    <link rel="stylesheet" href="{% static 'footer.css' %}">
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %} Markelyt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" style="height : 10vh">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"  style="margin-right:300px; font-size:30px; color: #2c2c2bff;
background-color: #C9A24D; padding: 8px 20px;border-radius: 999px; font-weight: 700;
display: inline-block;">MARKELYT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" style="font-size: 20px; padding: 5px;" >
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item" style="font-size: 20px; padding: 5px;">
            <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item dropdown"  style="font-size: 20px; padding: 5px;">
            <a class="nav-link dropdown-toggle" href="/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/marketing">Product Marketing</a></li>
                <li><a class="dropdown-item" href="/digital">Digital Marketing</a></li>
                <li><a class="dropdown-item" href="/web">Web Development</a></li>
                
                
            </ul>
            </li>
            <li class="nav-item"  style="font-size: 20px; padding: 5px;">
            <a class="nav-link" href="/contact">Contact</a>
            </li>
            
        </ul>
        {% comment %} <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form> {% endcomment %}
        </div>
    </div>
</nav>
{% block body %}{% endblock body %}

{% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
